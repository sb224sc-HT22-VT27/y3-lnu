<!DOCTYPE html>
<html>
<body>

<form action="#" method="post" enctype="multipart/form-data">
  Select image to upload:
  <input type="file" id=fileSelector name="fileToUpload" id="fileToUpload">
  <input type="submit" value="Upload Image" name="submit">
  <i id="size">N/A</i>
</form>

<script>
  fileSelector.onchange = () => {
    document.getElementById("size").innerHTML = fileSelector.files[0].size + " bytes";
    if (fileSelector.files[0].size > 10000000) {
      alert("image is bigger than 1MB!");
    }
    if (!(fileSelector.files[0].name).endsWith('png')) {
      alert("File is not of type PNG!");
    }
}
</script>
</body>
</html>
